<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="./ex-three.js" defer></script>
	<link rel="stylesheet" href="./ex-three.css">
	<title>Chat</title>
</head>
<body class="chat">
	<h1 class="chat__h1">Chat with connection Websoccet and include Geolocation</h1>
	<container>

		<div class="chat-cont cont">

			<div class="cont__header conthead">
				<input class="conthead__message" placeholder="Введите сообщение" type="text">

			<container class="cont__messages messages">
				
			</container>

			<p class="cont__notify-serv notify"></p>

		</div>

	</container>
